<ion-header>
  <ion-toolbar class="homeHeader">
    <ion-button color="dark" fill="clear" class="headButton">Home</ion-button>
    <ion-button color="dark" fill="clear" class="headButton">Log In</ion-button>
    <ion-title class="webTitle">
      Doc Harmony
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="filterBoxes">
  <ion-searchbar
            placeholder='Search'
            [(ngModel)]="searchTerm"
            animated></ion-searchbar>

            <ion-list>
              <ion-item>
                <ion-label>Physician</ion-label>
                <ion-toggle slot="start" name="blueberry" (ionChange) = "physicianToggle()"></ion-toggle>
              </ion-item>
      
              <ion-item>
                <ion-label>Dentist</ion-label>
                <ion-toggle slot="start" name="blueberry" (ionChange) = "dentistToggle()"></ion-toggle>
              </ion-item>
      
              <ion-item>
                <ion-label>Psychiatrist</ion-label>
                <ion-toggle slot="start" name="blueberry" (ionChange) = "psychiatristToggle()"></ion-toggle>
              </ion-item>
      
              <ion-item>
                <ion-label>Surgeon</ion-label>
                <ion-toggle slot="start" name="blueberry" (ionChange) = "surgeonToggle()"></ion-toggle>
              </ion-item>
            </ion-list>

  <ion-button (click)="presentPopover()" expand="block" shape="round" id="filterButton">
    Edit
    <ion-icon name="filter-outline"></ion-icon>
  </ion-button>

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let doctor of doctors | filter:searchTerm" size= "3">
      <ion-card [routerLink]="['/doc-info']">
      <ion-avatar>
        <img src={{doctor.pic}} />
      </ion-avatar>
      <ion-card-content>
        <h1>{{doctor.name}}</h1>
        <h2>Field: {{doctor.specialty}}</h2>
        <p>Race/Ethnicity: {{doctor.race}}</p>
        <p>Gender: {{doctor.gender}}</p>
        <p>Lanuage(s):{{doctor.language}}</p>
        <p>Insurance:{{doctor.insurance}}</p>
      </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
