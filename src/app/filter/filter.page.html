<ion-header>
  <ion-toolbar class="homeHeader">
    <ion-button fill="outline" class="headButton" color="primary">Log In</ion-button>
    <ion-button fill="outline" class="headButton" color="primary">Sign Up</ion-button>
    <ion-title class="webTitle">
      Doc Harmony
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="filterBoxes">
  <ion-searchbar
            placeholder='Search'
            [(ngModel)]="searchTerm"
            animated></ion-searchbar>
</ion-toolbar>

<ion-card class="bigList">
  <ion-content>
      <ion-item *ngFor="let doctor of doctors | filter:searchTerm">
        <ion-card (click)="nextpage()" routerLink="/doc-info">
          <ion-avatar>
            <img src="{{doctor.pic}}" />
          </ion-avatar>
          <ion-card-content>
            <h1>{{doctor.name}}</h1>
            <h2>{{doctor.specialty}}</h2>
            <p>{{doctor.about}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
