<ion-header class="ion-no-border"> </ion-header>

<ion-content fullscreen="true">
  <!-- Header -->
  <div id="website-header">
    <div id="logo">
      <img src="../../assets/DocHarmony.png" width="194px" height="195.625px" />
      <h1>Doc Harmony</h1>
    </div>
    <!-- Header nav bar -->
    <div id="navbar">
      <ion-button color="dark" fill="clear" class="nav-link">Home</ion-button>
      <ion-button color="dark" fill="clear" class="nav-link">Log In</ion-button>
    </div>
    <!-- Header text-->
    <div class="header-text-container">
      <h1 id="header-text">
        Help us find what you need so you can navigate to your doctors in the
        easiest way possible.
      </h1>
    </div>
  </div>
  <!-- END OF HEADER-->
  <ion-card class="bigBox">
    <ion-card-title id="inputText"
      >Input information so we can help you find doctors</ion-card-title
    >
    <ion-card-content class="inputBoxes">
      City/Zip/Address
      <ion-input></ion-input>
      Doctor/Specialist
      <ion-input></ion-input>
      Insurance
      <ion-input></ion-input>
      Gender
      <ion-input></ion-input>
      Language
      <ion-input></ion-input>
      Race/Ethnicity
      <ion-input></ion-input>
      <ion-button fill="clear" class="inputButton" [routerLink]="['/filter']"
        >Find</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
