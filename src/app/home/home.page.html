<ion-header class="ion-no-border"> </ion-header>

<ion-content fullscreen="true">
  <!-- Header -->
  <div id="website-header">
    <img src="../../assets/DocHarmony.png" width="194px" height="195.625px" />
    <h1 id="webTitle">Doc Harmony</h1>
  </div>
  <!-- END OF HEADER-->

  <!--Card Content -->
  <div id="card-contents">
    <ion-card class="call-to-action">
      <ion-card-content>
        <div id="nav-bar">
          <ion-button class="nav-links">Login</ion-button>
          <ion-button class="nav-links">About Us</ion-button>
          <ion-button class="nav-links">Home</ion-button>
        </div>
        <div id="heading-one">
          <ion-card-title class="heading-one-one">
            Search for minority doctors that specialize in your needs. Just a
            few clicks away to find out which doctor best fits you.
          </ion-card-title>
        </div>
        <div id="heading-two">
          <ion-card-title class="heading-two-two"
            >Search for medical help with the doctor of your
            choice.</ion-card-title
          >
        </div>
        <ion-button class="bigButton" fill="clear" [routerLink]="['/starter']"
          >Begin Looking Now</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
