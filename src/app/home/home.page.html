<ion-header class="ion-no-border"> </ion-header>

<ion-content fullscreen="true">
  <!-- Header -->
  <div id="website-header">
    <div id="logo-container">
      <div id="logo">
        <img src="../../assets/DocHarmony.png" width="150px" height="149px" />
        <h1 id="docharmony-title">Doc Harmony</h1>
      </div>
    </div>
  </div>
  <!-- END OF HEADER-->

  <!--Card Content -->
  <div id="card-contents">
    <ion-card class="call-to-action">
      <ion-card-content>
        <div id="nav-bar">
          <ion-button class="nav-links">Login</ion-button>
          <ion-button class="nav-links">About Us</ion-button>
          <ion-button class="nav-links">Home</ion-button>
        </div>
        <div id="heading-one">
          <ion-card-subtitle class="homeBigtext"
            >Search for minority doctors that specialize in your needs. Just
            some few clicks away to find out which doctor fits you
            best.</ion-card-subtitle
          >
          <ion-card-title class="homeSmalltext"
            >Search for medical help with the doctor of your
            choice.</ion-card-title
          >
        </div>
        <!-- <div id="heading-two">
          <ion-card-title class="heading-two-two"
            >Search for medical help with the doctor of your
            choice.</ion-card-title
          >
        </div> -->
        <div id="button-space">
          <ion-button class="bigButton" [routerLink]="['/starter']"
            >Begin Looking Now</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
